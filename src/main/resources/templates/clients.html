<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Clients</title>
</head>
<body>

<header>
    <nav class="pl-2 navbar navbar-expand-sm navbar-dark" style="background-color: #FF8C00;">
        <div class="container-fluid">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="/" class="navbar-brand"><img src="../../resources/static/img/bag.png"
                                                  th:src="@{/img/bag.png}"
                                                  height="32" width="32" alt="HR"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <a class="nav-item nav-link"
                       href="tours.html"
                       th:href="@{/tours}">Tours</a>
                    <a class="nav-item nav-link active"
                       href="clients.html"
                       th:href="@{/clients}">Clients</a>
                </ul>
            </div>
            <div class="pull-right " id="logout">
                <ul class="navbar-nav">
                    <a class="nav-item nav-link"
                       href="login.html"
                       th:href="@{/auth/login?logout}">Logout</a>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <div class="container-fluid">
            <span class="navbar-brand text-uppercase mr-auto">Clients</span>
            <ul class="navbar-nav float-right">
                <li class="nav-item">
                    <a href="clients.html"
                       th:href="@{/parsing/clientDb}"
                       class="btn btn-light"
                       title="Parsing Client Db"
                       data-toggle="tooltip"
                       data-placement="bottom">
                        <span class="d-none d-sm-inline">ExportDB</span></a>
                    <a href="clients.html"
                       th:href="@{/rewriting/clientDb}"
                       class="btn btn-light"
                       title="Rewriting Client Db"
                       data-toggle="tooltip"
                       data-placement="bottom">
                        <span class="d-none d-sm-inline">RewritingDB</span></a>
                    <a href="client.html"
                       th:href="@{/client}"
                       class="btn btn-light"
                       title="Add client"
                       data-toggle="tooltip"
                       data-placement="bottom">
                        <i class="bi-plus"></i>
                        <span class="d-none d-sm-inline">Add</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<section id="clients">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <table class="table table-striped">
                        <thead class="text-light" style="background-color: #FF8C00;">
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>№ Tour</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="client : ${clients}">
                            <td th:text="${client.firstName}">Firstname</td>
                            <td th:text="${client.lastName}">Lastname</td>
                            <td th:text="${client.tourId}">№ Tour</td>
                            <td class="text-right">
                                <a href="client.html"
                                   th:href="@{|/client/${client.clientId}|}"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit client"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="bi-pen"></i> <span
                                        class="d-none d-md-inline">Edit</span></a>
                                <span data-bs-toggle="modal" data-bs-target="#deleteDialog"
                                      th:attr="data-id=${client.clientId},data-name=${client.firstName}">
                                    <a class="btn-sm btn-outline-secondary"
                                       title="Delete client"><i class="bi-x"></i><span
                                            class="d-none d-md-inline">&nbsp;Delete</span>
                                    </a>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">© TOUR OPERATOR DERENCHUK</p>
</footer>

<!-- Confirm delete Modal -->
<div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <h5 class="modal-title" id="exampleModalLabel">Delete client</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Please confirm delete
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a id="deleteUrl" href="#" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>

<script>
    $('#deleteDialog').on('show.bs.modal', function (event) {
        var target = $(event.relatedTarget)
        $(this).find('.modal-body').text('Please confirm delete client: "' + target.data('name') + '"')
        document.getElementById('deleteUrl').href = '/client/' + target.data('id') + '/delete';
    })
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })

</script>
</body>
</html>
