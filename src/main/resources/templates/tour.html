<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Edit tour</title>
</head>
<body>

<header>
    <nav class="pl-2 navbar navbar-expand-sm navbar-dark" style="background-color: #FF8C00;">
        <div class="container-fluid">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="/" class="navbar-brand"><img src="../../resources/static/img/bag.png"
                                              th:src="@{/img/bag.png}"
                                              height="32" width="32" alt="HR"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <a class="nav-item nav-link active"
                   href="tours.html"
                   th:href="@{/tours}">Tours</a>
                <a class="nav-item nav-link"
                   href="clients.html"
                   th:href="@{/clients}">Clients</a>
            </ul>
        </div>
        </div>
    </nav>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">

        <ul class="navbar-nav float-lg-left">
            <li class="nav-item"
                title="Back to list"><a href="tours.html"
                                        th:href="@{/tours}"
                                        class="btn btn-light btn-block"><i
                    class="bi-arrow-left"></i></a></li>
        </ul>
        <span class="navbar-brand text-uppercase mr-auto"
              th:text="${isNew} ? 'New tour' : 'Edit tour'">Edit tours</span>
    </nav>
</header>


<section id="tour">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="tourForm"
                              th:object="${tour}"
                              action="tours.html"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}">

                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <p>Please fix errors below:</p>
                            </div>

                                <div class="mb-3">
                                <label class="form-control-label"
                                       for="tourId">№ Tour</label>
                                <input class="form-control "
                                       th:class="${#fields.hasErrors('tourId')} ? 'form-control is-invalid' : 'form-control'"
                                       id="tourId"
                                       type="text" value="101"
                                       th:field="*{tourId}"/>
                                    <div th:if="${#fields.hasErrors('tourId')}"
                                         class="invalid-feedback"
                                         th:errors="*{tourId}">[errors]</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-control-label"
                                       for="direction">Direction</label>
                                <input class="form-control"
                                       th:class="${#fields.hasErrors('direction')} ? 'form-control is-invalid' : 'form-control'"
                                       id="direction"
                                       type="text" value="Minsk-Uhan"
                                       th:field="*{direction}"/>
                                <div th:if="${#fields.hasErrors('direction')}"
                                     class="invalid-feedback"
                                     th:errors="*{direction}">[errors]</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-control-label"
                                       for="date_of_tour">Date of tour</label>
                                <input class="form-control "
                                       th:class="${#fields.hasErrors('dateTour')} ? 'form-control is-invalid' : 'form-control'"
                                       id="date_of_tour"
                                       type="date" value=""
                                       th:field="*{dateTour}"/>
                                <div th:if="${#fields.hasErrors('dateTour')}"
                                     class="invalid-feedback"
                                     th:errors="*{dateTour}">[errors]</div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <a href="tours.html"
                                   th:href="@{/tours}"
                                   class="btn btn-light mr-1"
                                   title="Cancel"
                                   data-toggle="tooltip"
                                   data-placement="top">Cancel</a>
                                <a href="tours.html"
                                   th:href="@{/tours}"
                                   th:onclick="@{document.forms['tourForm'].submit(); return false;}"
                                   class="btn btn-primary"
                                   title="Save tours"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    Save</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">© TOUR OPERATOR DERENCHUK</p>
</footer>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
