<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - Test registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<section >
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-5 ">

                    <form th:action="@{/process_register}" th:object="${user}"
                          method="post" style="width: 23rem; margin: 0 auto;">

                        <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registration page</h2>

                        <div class="form-group row">
                            <label class="col-4 col-form-label">E-mail: </label>
                            <div class="col-8">
                                <input type="email" th:field="*{email}" class="form-control form-control-lg" required />
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label class="col-4 col-form-label">Password: </label>
                            <div class="col-8">
                                <input type="password" th:field="*{password}" class="form-control form-control-lg"
                                       required minlength="6" maxlength="10"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-4 col-form-label">First Name: </label>
                            <div class="col-8">
                                <input type="text" th:field="*{firstName}" class="form-control form-control-lg"
                                       required minlength="2" maxlength="20"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-4 col-form-label">Last Name: </label>
                            <div class="col-8">
                                <input type="text" th:field="*{lastName}" class="form-control form-control-lg"
                                       required minlength="2" maxlength="20" />
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary btn-block btn-square-md">Sign Up</button>
                        </div>

                        <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                        <p>Do you have an account? <a th:href="@{/login}" class="link-info">Login here</a></p>

                    </form>
                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                     alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>

</form>
</body>
</html>
